<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script>
        setInterval(function displayLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                let positionCode = document.createElement("code");
                positionCode.textContent = "纬度" + position.coords.latitude + " 经度" + position.coords.longitude;
                let br = document.createElement("hr");
                positionCode.appendChild(br)
                document.body.appendChild(positionCode);
            });
        }(), 300000);
    </script>
</body>

</html>
