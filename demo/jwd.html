<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        setInterval(()=>{
            navigator.geolocation.getCurrentPosition(position => {
                // 在控制台输出经纬度和海拔高度
                console.log(`纬度：${position.coords.latitude}`);
                console.log(`经度：${position.coords.longitude}`);

                let positionCode = document.createElement("code");
                positionCode.textContent="纬度" + position.coords.latitude + " 经度" + position.coords.longitude;
                let br = document.createElement("hr");
                positionCode.appendChild(br)
                document.body.appendChild(positionCode);
            });

        }, 5000);
    </script>
</body>

</html>
