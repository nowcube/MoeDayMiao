<script>
    var arr = [];
    async function fetchArray() {
        const response = await fetch("index.json");
        const data = await response.json();
        let temp = [];
        for (i in data) {
            temp.push("/posts/" + data[i].url + ".md");
        }
        arr = temp;
    }
    (async () => {
        await fetchArray();
        console.log(arr)
        for (i in arr) {
            let p=i;
            console.log(i)
            fetch(arr[i])
                .then((response) => response.text())
                .then((data) => {
                    console.log(document.getElementsByClassName("summary")[p].textContent=data)
                    
                });
        }
    })();
</script>
